                        class="main-navigation"
                        aria-label="Stadegau - World of Tanks Blitz Tank Comparison"
                    >
                        <ul
                            class="main-navigation__list"
                            role="menubar"
                            aria-label="Stadegau - World of Tanks Blitz Tank Comparison"
                        >
                            <li
                                role="none"
                                class="main-navigation__list-item"
                            >
                                <a
                                    class="main-navigation__list-item-link"
                                    role="menuitem"
                                    href="#home"
                                >
                                    Compare
                                </a>
                            </li>
                            <li
                                role="none"
                                class="main-navigation__list-item"
                            >
                                <a
                                    class="main-navigation__list-item-link"
                                    role="menuitem"
                                    href="#credits"
                                >
                                    Credits
                                </a>
                            </li>
                            <li
                                role="none"
                                class="main-navigation__list-item"
                            >
                                <a
                                    class="main-navigation__list-item-link"
                                    role="menuitem"
                                    href="#other-projects"
                                >
                                    Other Projects
                                </a>
                            </li>
                            <li
                                role="none"
                                class="main-navigation__list-item"
                            >
                                <a
                                    class="main-navigation__list-item-link"
                                    role="menuitem"
                                    href="#contact"
                                >
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <footer class="main-footer">

                </footer>
            </div>
            <div class="app__home-content">
                <main class="app__comparer">
                    <div class="comparer">
                        <div class="comparer__searchbar">
                            <label for="search">Search: </label>
                            <input type="text" name="search" id="search">
                        </div>
                        <div class="comparer__info-box">
                            <p>
                                You can search for any tank from World of Tank Blitz which you want. You're able to compare the same tank with different fields (crew level, modifications and so on).
                            </p>
                        </div>
                        <div class="comparer__content">

                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div class="app__background">
        <img
            class="app__background-image"
            src="../images/background-july.jpg"
            alt="Website Background"
        />
    </div>

    <div class="homepage__decorator">
        <span aria-hidden="true" role="none" class="homepage__decorator--top-left">
            <span class="hidden">Decorator</span>
        </span>
        <span aria-hidden="true" role="none" class="homepage__decorator--top-mid">
